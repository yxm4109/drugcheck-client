apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "net.ucopy.drugcheck"
        minSdkVersion 11
        targetSdkVersion 18

        testApplicationId "net.ucopy.drugcheck.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    //    compile files('libs/AMap_3DMap_V2.4.0.jar')
    //    compile files('libs/Android_Location_V1.3.2.jar')
    //    compile files('libs/json.jar')
    //    compile files('libs/jsoup-1.8.2.jar')
    //    compile files('libs/volley.jar')
    //    compile files('libs/zxing.jar')
    //
    //    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    //    compile files('libs/BmobSDK_V3.4.4_0930.jar')
    //    compile files('libs/okhttp-2.4.0.jar')
    //    compile files('libs/okio-1.4.0.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile project(':zxinglib')
}
